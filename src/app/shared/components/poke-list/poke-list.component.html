@if (isLoading) {

<app-poke-search (emmitSearch)="getSearch($event)" />

<section class="listing">
    @for (pokemon of getAllPokemons; track $index) {

    @if (pokemon.status) {
    <a class="pokemon"
       (click)="goToDetails(pokemon.status.id)">
        <section class="pokemon__status">
            <h2>
                {{pokemon.name}}
            </h2>
            @for (power of pokemon.status.types; track $index) {
            <ul>
                <li>{{power.type.name}}</li>
            </ul>
            }

        </section>

        <section class="pokemon__image">
            <img [src]="pokemon.status.sprites.other.dream_world.front_default"
                 [alt]="pokemon.name">
        </section>
    </a>
    }

    }
</section>
}
@else if(apiError){
<img src="assets/error.png"
     alt="Erro ao exibir Pokemon"
     width="100%">
}
@else {
<div class="pokemon-loading">
</div>
}
